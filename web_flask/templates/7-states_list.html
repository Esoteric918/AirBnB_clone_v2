<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="States">
            {% for state is states|sort(attribute='name0 %')}

              { % endfor % }
        </UL>
    </BODY>
</HTML>
